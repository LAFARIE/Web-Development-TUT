<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutorial 4</title>
    <link rel="stylesheet" href="week-4-tut.css" />
  </head>
  <body>
    <h1>University Registration</h1>
    <section class="sect_1">
      <form action="">
        <label for="fname">First name:</label>
        <input type="text" placeholder="Enter your first name" /><br />
        <label for="surname">Surname:</label>
        <input type="text" placeholder="Enter your surname" /><br />
        <label for="email">Email Address:</label>
        <input type="email" placeholder="Enter your email" /><br />
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter your password" />
      </form>
    </section>
    <br />
    <section class="sect_2">
      <p>Level:</p>
      <br />
      <form action="">
        <label for="undergrad">Undergraduate</label>
        <input type="radio" /><br />
        <label for="postgrad">Postgraduate</label>
        <input type="radio" /><br />
        <label for="comment">Any comment:</label>
        <textarea name="comment" id="" cols="30" rows="-100"></textarea><br />
        <label for="course"> Course</label>
        <select name="Degrees" id="">
          <option value="Computer Science">Computer Science</option>
          <option value="Software Engineering">Software Engineering</option>
          <option value="Data Science and AI">
            Data Science and AI
          </option></select
        ><br />
        <label for="T&C">Terms and Conditions</label>
        <input type="checkbox" />
      </form>
    </section>
  </body>
</html>
